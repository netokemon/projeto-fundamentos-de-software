<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font: Inter (Carregada com pesos 400, 600, 700) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Define a fonte Inter para o corpo do documento */
    body {
        font-family: 'Inter', sans-serif;
    }

    /* Animação para o card (opcional, mas mantém o estilo da animação existente) */
    @keyframes fadeInSlideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-up {
        animation: fadeInSlideUp 0.8s ease-out forwards;
    }
  </style>

  <!-- Configuração Tailwind para usar Inter como fonte sans -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="font-sans"> <!-- Aplica a fonte Inter globalmente -->

<div class="relative min-h-screen w-full overflow-hidden bg-gray-100">

  <div class="absolute inset-0 z-0">
    <img
      src="https://img.freepik.com/free-photo/portrait-smiling-male-doctor_171337-1532.jpg"
      alt="Fundo Médico"
      class="w-full h-full object-cover blur-md scale-110 opacity-60"
    >
    <div class="absolute inset-0 bg-white/30"></div>
  </div>

  <button class="absolute top-6 left-6 z-20 bg-white p-2 rounded-full shadow-md text-blue-600 hover:bg-gray-50 transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
    </svg>
  </button>

  <div class="relative z-10 min-h-screen flex items-center justify-center px-6">

    <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl animate-fade-in-up">

      <h1 class="text-2xl font-bold text-center text-black mb-6">
        Avaliação
      </h1>

      <div class="flex justify-center gap-2 mb-6">

        </svg>
      </div>

      <div class="w-full">
        <textarea
          class="w-full h-40 bg-gray-50 rounded-2xl p-4 text-gray-700 placeholder-gray-400 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:bg-white transition resize-none"
          placeholder="Descreva como foi sua experiência..."
        ></textarea>
      </div>

      <button class="w-full mt-6 bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-blue-700 transition">
        Enviar Avaliação
      </button>

    </div>
  </div>

</div>
</body>
</html>
