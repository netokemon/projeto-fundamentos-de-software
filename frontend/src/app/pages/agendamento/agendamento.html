<div class="min-h-screen bg-gray-50 pb-24 relative font-sans">

    <header class="bg-white p-4 flex items-center shadow-sm sticky top-0 z-10">
      <button class="p-2 rounded-full hover:bg-gray-100 text-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      </button>
      <h1 class="flex-1 text-center text-xl font-bold text-gray-900 mr-8">
        Agendar Consulta
      </h1>
    </header>
  
    <div class="p-6 space-y-6">
  
      <section class="bg-white rounded-[2rem] p-6 shadow-xl text-center">
        <h2 class="text-2xl font-extrabold text-gray-900 mb-6 leading-snug">
          Selecione o modelo <br> de consulta
        </h2>
  
        <div class="space-y-4">
          <button 
            (click)="abrirModal('TELEMEDICINA')"
            class="w-full bg-blue-600 text-white font-bold text-lg py-4 rounded-3xl shadow-lg hover:bg-blue-700 transition duration-150 ease-in-out active:scale-[.98]">
            Telemedicina
          </button>
  
          <button 
            (click)="abrirModal('PRESENCIAL')"
            class="w-full bg-blue-600 text-white font-bold text-lg py-4 rounded-3xl shadow-lg hover:bg-blue-700 transition duration-150 ease-in-out active:scale-[.98]">
            Consulta Presencial
          </button>
        </div>
  
        <p class="mt-6 text-sm text-blue-600 font-medium cursor-pointer hover:text-blue-700 transition">
          Quer entender mais sobre o que é <br>
          "Telemedicina"? Clique aqui :)
        </p>
      </section>
  
      <section class="bg-white rounded-[2rem] p-6 shadow-xl text-center">
        <h2 class="text-2xl font-extrabold text-gray-900 mb-3">
          Mapa parceiros
        </h2>
        <p class="text-gray-500 text-base mb-6 leading-snug">
          Precisa de atendimento agora? Localize postos SUS, clínicas inclusivas...
        </p>
  
        <div class="rounded-3xl overflow-hidden shadow-2xl border-0 h-40 w-full bg-blue-50 relative group cursor-pointer transform hover:scale-[1.01] transition duration-300 ease-in-out">
            <div class="w-full h-full bg-blue-200 flex items-center justify-center text-blue-800 font-bold">
                MAPA AQUI
            </div>
        </div>
      </section>
  
    </div>
  
    <nav class="fixed bottom-0 left-0 right-0 p-4 pt-10 flex justify-center pointer-events-none z-40">
      <div class="bg-white rounded-full shadow-2xl py-3 px-6 flex justify-around items-center w-full max-w-md pointer-events-auto transform translate-y-[-1rem] transition-all duration-300">
        <button class="text-gray-400 p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12h18M3 6h18M3 18h18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
        <button class="bg-blue-600 text-white p-4 rounded-full shadow-xl -translate-y-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
        <button class="text-gray-400 p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
      </div>
    </nav>
  
    <div *ngIf="mostrarModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 backdrop-blur-sm transition-opacity">
        
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-6 relative animate-fade-in-up">
            
            <button (click)="fecharModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
  
            <h2 class="text-2xl font-bold text-gray-900 mb-1 text-center">Agendar {{ tipoConsultaSelecionada | titlecase }}</h2>
            <p class="text-center text-gray-500 mb-6 text-sm">Preencha os dados da consulta</p>
  
            <form [formGroup]="agendamentoForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Médico(a)</label>
                    <input type="text" formControlName="nomeMedico" placeholder="Ex: Dra. Ana" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500">
                </div>
  
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Especialização</label>
                    <select formControlName="especializacao" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled>Selecione</option>
                        <option value="CLINICA_GERAL">Clínica Geral</option>
                        <option value="ENDOCRINOLOGIA">Endocrinologia</option>
                        <option value="PSICOLOGIA">Psicologia</option>
                        <option value="PSIQUIATRIA">Psiquiatria</option>
                        <option value="GINECOLOGIA">Ginecologia</option>
                        <option value="UROLOGIA">Urologia</option>
                    </select>
                </div>
  
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Data e Hora</label>
                    <input type="datetime-local" formControlName="dataHora" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500">
                </div>
  
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Local</label>
                    <input type="text" formControlName="local" placeholder="Endereço ou Link" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500">
                </div>
  
                <button type="submit" [disabled]="agendamentoForm.invalid" class="mt-4 w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition disabled:opacity-50">
                    Confirmar Agendamento
                </button>
            </form>
        </div>
    </div>
  
  </div>
