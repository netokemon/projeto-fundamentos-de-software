<div class="min-h-screen bg-gradient-to-br from-blue-50 to-white font-sans text-gray-800">

    <nav class="flex items-center justify-between px-6 py-4 max-w-6xl mx-auto">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 text-white p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
            </div>
            <span class="text-xl font-bold tracking-tight text-blue-900">TransCare</span>
        </div>

        <div class="flex items-center gap-4">
            
            <ng-container *ngIf="!estaLogado">
                <a routerLink="/login" class="text-sm font-semibold text-gray-600 hover:text-blue-600 transition cursor-pointer">
                    Entrar
                </a>
                <a routerLink="/cadastro" class="hidden sm:block bg-blue-600 text-white text-sm font-bold px-5 py-2.5 rounded-full hover:bg-blue-700 transition shadow-lg shadow-blue-200 cursor-pointer">
                    Criar Conta
                </a>
            </ng-container>

            <ng-container *ngIf="estaLogado">
                <a routerLink="/consultas" class="text-sm font-semibold text-gray-600 hover:text-blue-600 transition cursor-pointer">
                    Minha Agenda
                </a>
                <button (click)="logout()" class="text-sm font-bold text-red-500 hover:text-red-700 transition cursor-pointer border border-red-100 bg-red-50 px-4 py-2 rounded-full">
                    Sair
                </button>
            </ng-container>

        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pt-12 pb-20 md:pt-20 md:pb-28 grid md:grid-cols-2 gap-12 items-center">
        
        <div class="space-y-6 text-center md:text-left">
            <div class="inline-block bg-blue-100 text-blue-700 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider mb-2">
                Saúde Inclusiva
            </div>
            
            <h1 class="text-4xl md:text-6xl font-extrabold leading-tight text-gray-900">
                Cuidado que respeita <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500">quem você é.</span>
            </h1>
            
            <p class="text-lg text-gray-600 leading-relaxed">
                Conectamos você a profissionais de saúde preparados, acolhedores e especialistas em cuidados para pessoas trans.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start pt-4">
                
                <a *ngIf="!estaLogado" routerLink="/cadastro" class="bg-blue-600 text-white text-center font-bold px-8 py-4 rounded-xl shadow-xl shadow-blue-200 hover:bg-blue-700 hover:-translate-y-1 transition transform cursor-pointer">
                    Começar Agora
                </a>

                <a *ngIf="estaLogado" routerLink="/agendar" class="bg-blue-600 text-white text-center font-bold px-8 py-4 rounded-xl shadow-xl shadow-blue-200 hover:bg-blue-700 hover:-translate-y-1 transition transform cursor-pointer">
                    Agendar Consulta
                </a>

                <a *ngIf="!estaLogado" routerLink="/login" class="bg-white text-blue-600 text-center font-bold px-8 py-4 rounded-xl border border-gray-200 hover:bg-gray-50 hover:border-blue-200 transition cursor-pointer">
                    Já tenho conta
                </a>
            </div>

            <div class="pt-8 flex gap-8 justify-center md:justify-start border-t border-gray-100 mt-8">
                <div>
                    <p class="text-2xl font-bold text-gray-900">+500</p>
                    <p class="text-xs text-gray-500 uppercase font-semibold">Especialistas</p>
                </div>
                <div>
                    <p class="text-2xl font-bold text-gray-900">100%</p>
                    <p class="text-xs text-gray-500 uppercase font-semibold">Acolhimento</p>
                </div>
            </div>
        </div>

        <div class="relative hidden md:block">
            <div class="absolute top-0 right-0 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
            <div class="absolute bottom-0 left-0 w-96 h-96 bg-cyan-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
            <img 
                src="https://placehold.co/600x600/3b82f6/ffffff?text=Saude+Trans" 
                alt="App TransCare" 
                class="relative rounded-3xl shadow-2xl border-4 border-white transform rotate-2 hover:rotate-0 transition duration-500"
            >
        </div>
    </main>

    </div>
