<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Filtros</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Aplica a fonte Inter globalmente */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Melhora a experiência em touch */
        }
    </style>

    <!-- Configuração Tailwind para usar Inter como fonte sans -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-50">

<div class="min-h-screen pb-32 relative">

  <!-- CABEÇALHO (Filtros Removido, Título Centralizado) -->
  <header class="flex items-center justify-between p-6 pt-8 bg-white shadow-md sticky top-0 z-20">
    <button class="bg-gray-100 p-2 rounded-full text-gray-600 hover:bg-gray-200 transition shadow-sm">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </button>

    <h1 class="text-xl font-bold text-gray-900">Selecionar</h1>

    <!-- Espaçador para centralizar o título -->
    <div class="w-10 h-10"></div>
  </header>

  <div class="px-6 py-6 space-y-8">

    <!-- Seção de Profissionais (Toggles) -->
    <section>
      <h2 class="text-xl font-bold text-blue-600 mb-4">
        Médicos/Profissionais
      </h2>

      <div class="space-y-4">

        <!-- Switch 1: SUS -->
        <label class="flex items-center justify-between bg-white rounded-xl px-4 py-3 border border-gray-100 shadow-sm cursor-pointer hover:bg-gray-100 transition">
          <span class="text-sm font-medium text-gray-700 select-none">
            Mostrar profissionais do SUS
          </span>
          <div class="relative">
            <input type="checkbox" checked class="sr-only peer">
            <div class="w-12 h-6 bg-gray-300 peer-checked:bg-blue-600 rounded-full transition-colors duration-300 shadow-inner"></div>
            <div class="absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-6"></div>
          </div>
        </label>

        <!-- Switch 2: Particulares -->
        <label class="flex items-center justify-between bg-white rounded-xl px-4 py-3 border border-gray-100 shadow-sm cursor-pointer hover:bg-gray-100 transition">
          <span class="text-sm font-medium text-gray-700 select-none">
            Mostrar profissionais particulares
          </span>
          <div class="relative">
            <input type="checkbox" checked class="sr-only peer">
            <div class="w-12 h-6 bg-gray-300 peer-checked:bg-blue-600 rounded-full transition-colors duration-300 shadow-inner"></div>
            <div class="absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-6"></div>
          </div>
        </label>

        <!-- Switch 3: TransCare -->
        <label class="flex items-center justify-between bg-white rounded-xl px-4 py-3 border border-gray-100 shadow-sm cursor-pointer hover:bg-gray-100 transition">
          <span class="text-sm font-medium text-gray-700 select-none">
            Mostrar profissionais com selo TransCare
          </span>
          <div class="relative">
            <input type="checkbox" checked class="sr-only peer">
            <div class="w-12 h-6 bg-gray-300 peer-checked:bg-blue-600 rounded-full transition-colors duration-300 shadow-inner"></div>
            <div class="absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-6"></div>
          </div>
        </label>

      </div>
    </section>

    <!-- SEÇÃO DE ESPECIALIDADES (Com Toggles/Switches e SEM ÍCONES) -->
    <section>
      <h2 class="text-xl font-bold text-blue-600 mb-4">
        Especialidades
      </h2>

      <div class="space-y-4">
        
        <!-- Switch 4: Cardiologia -->
        <label class="w-full flex items-center justify-between bg-white rounded-xl px-4 py-3 border border-gray-100 shadow-sm hover:bg-blue-50 transition cursor-pointer group">
          <div class="flex items-center">
            <!-- Ícone removido -->
            <span class="text-sm font-medium text-gray-700 select-none">Cardiologia</span>
          </div>
          <!-- Toggle Control -->
          <div class="relative">
            <input type="checkbox" class="sr-only peer">
            <div class="w-12 h-6 bg-gray-300 peer-checked:bg-blue-600 rounded-full transition-colors duration-300 shadow-inner"></div>
            <div class="absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-6"></div>
          </div>
        </label>
        
        <!-- Switch 5: Cirurgia Geral -->
        <label class="w-full flex items-center justify-between bg-white rounded-xl px-4 py-3 border border-gray-100 shadow-sm hover:bg-blue-50 transition cursor-pointer group">
          <div class="flex items-center">
            <!-- Ícone removido -->
            <span class="text-sm font-medium text-gray-700 select-none">Cirurgia Geral</span>
          </div>
          <!-- Toggle Control -->
          <div class="relative">
            <input type="checkbox" class="sr-only peer">
            <div class="w-12 h-6 bg-gray-300 peer-checked:bg-blue-600 rounded-full transition-colors duration-300 shadow-inner"></div>
            <div class="absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-6"></div>
          </div>
        </label>
        
        <!-- Switch 6: Cirurgia Plástica -->
        <label class="w-full flex items-center justify-between bg-white rounded-xl px-4 py-3 border border-gray-100 shadow-sm hover:bg-blue-50 transition cursor-pointer group">
          <div class="flex items-center">
            <!-- Ícone removido -->
            <span class="text-sm font-medium text-gray-700 select-none">Cirurgia Plástica</span>
          </div>
          <!-- Toggle Control -->
          <div class="relative">
            <input type="checkbox" class="sr-only peer">
            <div class="w-12 h-6 bg-gray-300 peer-checked:bg-blue-600 rounded-full transition-colors duration-300 shadow-inner"></div>
            <div class="absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-6"></div>
          </div>
        </label>
        
        <!-- Switch 7: Dermatologia (CLASSE ml-4 REMOVIDA) -->
        <label class="w-full flex items-center justify-between bg-white rounded-xl px-4 py-3 border border-gray-100 shadow-sm hover:bg-blue-50 transition cursor-pointer group">
          <div class="flex items-center">
            <!-- Ícone removido -->
            <span class="text-sm font-medium text-gray-700 select-none">Dermatologia</span>
          </div>
          <!-- Toggle Control -->
          <div class="relative">
            <input type="checkbox" class="sr-only peer">
            <div class="w-12 h-6 bg-gray-300 peer-checked:bg-blue-600 rounded-full transition-colors duration-300 shadow-inner"></div>
            <div class="absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-6"></div>
          </div>
        </label>
        
        <!-- Switch 8: Endocrinologia -->
        <label class="w-full flex items-center justify-between bg-white rounded-xl px-4 py-3 border border-gray-100 shadow-sm hover:bg-blue-50 transition cursor-pointer group">
          <div class="flex items-center">
            <!-- Ícone removido -->
            <span class="text-sm font-medium text-gray-700 select-none">Endocrinologia</span>
          </div>
          <!-- Toggle Control -->
          <div class="relative">
            <input type="checkbox" class="sr-only peer">
            <div class="w-12 h-6 bg-gray-300 peer-checked:bg-blue-600 rounded-full transition-colors duration-300 shadow-inner"></div>
            <div class="absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-6"></div>
          </div>
        </label>

        <!-- Switch 9: Fisioterapia -->
        <label class="w-full flex items-center justify-between bg-white rounded-xl px-4 py-3 border border-gray-100 shadow-sm hover:bg-blue-50 transition cursor-pointer group">
          <div class="flex items-center">
            <!-- Ícone removido -->
            <span class="text-sm font-medium text-gray-700 select-none">Fisioterapia</span>
          </div>
          <!-- Toggle Control -->
          <div class="relative">
            <input type="checkbox" class="sr-only peer">
            <div class="w-12 h-6 bg-gray-300 peer-checked:bg-blue-600 rounded-full transition-colors duration-300 shadow-inner"></div>
            <div class="absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-6"></div>
          </div>
        </label>

      </div>
    </section>

  </div>

  <!-- Barra de navegação na parte inferior -->
  <nav class="fixed bottom-6 left-4 right-4 bg-white rounded-full shadow-2xl py-3 px-6 flex justify-between items-center z-50 border border-gray-100">
    <button class="text-gray-400 hover:text-blue-600 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
      </svg>
    </button>
    <!-- Botão central: Adicionar/Home - CLASSES border-4 border-white REMOVIDAS -->
    <button class="bg-blue-600 text-white p-3 rounded-full -mt-8 shadow-xl hover:bg-blue-700 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
    </button>
    <button class="text-gray-400 hover:text-blue-600 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
      </svg>
    </button>
    <button class="text-gray-400 hover:text-blue-600 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
      </svg>
    </button>
    <button class="text-gray-400 hover:text-blue-600 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.34 15.84c-.688-.06-1.386-.09-2.09-.09H7.5a4.5 4.5 0 110-9h.75c.704 0 1.402-.03 2.09-.09m0 9.18c.253.962.584 1.892.985 2.783.247.55.06 1.21-.463 1.511l-.657.38c-.551.318-1.26.117-1.527-.461a20.845 20.845 0 01-1.44-4.282m3.102.069a18.03 18.03 0 01-.59-4.59c0-1.586.205-3.124.59-4.59m0 9.18a23.848 23.848 0 018.835 2.535M10.34 6.66a23.847 23.847 0 018.835-2.535m0 0A23.74 23.74 0 0018.795 3m.38 1.125a23.91 23.91 0 011.014 5.395m-1.014 8.855c-.118.38-.245.754-.38 1.125m.38-1.125a23.91 23.91 0 001.014-5.395m0-3.46c.495.413.811 1.035.811 1.73 0 .695-.316 1.317-.811 1.73m0-3.46a24.42 24.42 0 010 3.46" />
      </svg>
    </button>
  </nav>

</div>
</body>
</html>
