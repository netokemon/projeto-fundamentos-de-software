<!DOCTYPE html>
<html lang="pt-BR">
<body class="bg-gray-50">

    <div class="min-h-screen bg-gradient-to-b from-blue-400 to-blue-600 font-sans">
        <header class="h-24"></header>

        <div class="max-w-md mx-auto px-4 md:px-0 pb-16">
            
            <main class="bg-white rounded-t-3xl rounded-b-3xl px-6 py-8 shadow-2xl relative">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Cadastro</h1>
                    <p class="text-gray-500 text-sm leading-relaxed">
                        Vamos criar um perfil personalizado do jeitinho que você precisa!
                    </p>
                </div>
            
                <form [formGroup]="cadastroForm" class="flex flex-col gap-4">
            
                    <div class="space-y-4">
                        
                        <div>
                            <input
                                type="text"
                                formControlName="nomeCompleto"
                                placeholder="Nome Legal (Obrigatório)"
                                class="w-full bg-gray-100 text-gray-700 rounded-xl px-4 py-3.5 border-none outline-none focus:ring-2 focus:ring-sky-400 placeholder-gray-400 font-medium"
                            >
                        </div>

                        <div>
                            <input
                                type="email"
                                formControlName="email"
                                placeholder="Seu E-mail (Obrigatório)"
                                class="w-full bg-gray-100 text-gray-700 rounded-xl px-4 py-3.5 border-none outline-none focus:ring-2 focus:ring-sky-400 placeholder-gray-400 font-medium"
                            >
                        </div>
                        <div>
                            <input
                                type="password"
                                formControlName="senha"
                                placeholder="Crie uma Senha (Mín. 6 dígitos)"
                                class="w-full bg-gray-100 text-gray-700 rounded-xl px-4 py-3.5 border-none outline-none focus:ring-2 focus:ring-sky-400 placeholder-gray-400 font-medium"
                            >
                        </div>
                        <input
                            type="text"
                            formControlName="nomeSocial"
                            placeholder="Nome Social"
                            class="w-full bg-gray-100 text-gray-700 rounded-xl px-4 py-3.5 border-none outline-none focus:ring-2 focus:ring-sky-400 placeholder-gray-400 font-medium"
                        >
                        
                        <input
                            type="text"
                            formControlName="pronomes"
                            placeholder="Pronomes (ex: Ela/Dela)"
                            class="w-full bg-gray-100 text-gray-700 rounded-xl px-4 py-3.5 border-none outline-none focus:ring-2 focus:ring-sky-400 placeholder-gray-400 font-medium"
                        >

                        <input
                            type="text"
                            formControlName="dataNascimento"
                            placeholder="Data de Nascimento"
                            onfocus="this.type='date'"
                            onblur="this.type='text'"
                            class="w-full bg-gray-100 text-gray-700 rounded-xl px-4 py-3.5 border-none outline-none focus:ring-2 focus:ring-sky-400 placeholder-gray-400 font-medium"
                        >

                        <input
                            type="text"
                            formControlName="identidadeGenero"
                            placeholder="Identidade de Gênero"
                            class="w-full bg-gray-100 text-gray-700 rounded-xl px-4 py-3.5 border-none outline-none focus:ring-2 focus:ring-sky-400 placeholder-gray-400 font-medium"
                        >
                        
                        <select formControlName="etapaTransicao" class="form-select w-full bg-gray-100 text-gray-500 rounded-xl px-4 py-3.5 border-none outline-none focus:ring-2 focus:ring-sky-400 font-medium">
                            <option value="" disabled selected>Etapa da transição</option>
                            <option value="nao-iniciada">Não Iniciada</option>
                            <option value="em-andamento">Em Andamento</option>
                            <option value="concluida">Concluída</option>
                        </select>

                        <input
                            type="text"
                            formControlName="regiao"
                            placeholder="Região onde mora"
                            class="w-full bg-gray-100 text-gray-700 rounded-xl px-4 py-3.5 border-none outline-none focus:ring-2 focus:ring-sky-400 placeholder-gray-400 font-medium"
                        >

                    </div>
                </form>
            </main>

            <div class="mt-8">
                <div class="bg-white rounded-3xl px-6 py-8 shadow-2xl">
                    <div class="text-center mb-8">
                        <h2 class="text-xl font-bold text-gray-900 mb-2">Foto de Perfil</h2>
                        <p class="text-gray-500 text-sm leading-relaxed">
                            Opcional, mas ajuda muito!
                        </p>
                    </div>

                    <div class="flex justify-center items-center mb-6">
                        <div class="w-32 h-32 rounded-full border-4 border-dashed border-sky-400 flex items-center justify-center bg-gray-100 text-sky-400 text-2xl cursor-pointer hover:bg-sky-50 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-camera"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3L14.5 4z"/><circle cx="12" cy="13" r="3"/></svg>
                        </div>
                    </div>

                    <button
                        class="w-full bg-blue-100 text-blue-700 font-bold py-3 rounded-xl hover:bg-sky-200 transition-colors">
                        Tirar Foto ou Escolher
                    </button>
                </div>
            </div>

            <button
    (click)="onSubmit()"
    class="mt-8 w-full bg-blue-900 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-sky-700 transition-colors text-lg">
    Cadastrar
</button>

        </div>
    </div>
</body>
</html>
