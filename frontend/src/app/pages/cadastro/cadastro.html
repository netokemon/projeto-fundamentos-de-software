<main class="min-h-screen bg-white rounded-t-3xl">

  <div class="p-6">

    <header class="text-center">
      <h1 class="text-3xl font-bold text-gray-900">
        Cadastro
      </h1>
      <p class="mt-3 text-base text-gray-600">
        Que alegria ter você na equipe TransCare! Antes de começar, vamos precisar de algumas informações básicas para criar seu perfil de profissional. São só alguns minutinhos!
      </p>
    </header>

    <form class="mt-8 space-y-4">

      <div>
        <label for="nome-completo" class="sr-only">Nome Completo</label>
        <input
          type="text"
          id="nome-completo"
          placeholder="Nome Completo"
          class="w-full rounded-xl border-0 bg-gray-100 p-4 text-gray-700 placeholder:text-gray-400"
        />
      </div>

      <div>
        <label for="nome-social" class="sr-only">Nome Social</label>
        <input
          type="text"
          id="nome-social"
          placeholder="Nome Social"
          class="w-full rounded-xl border-0 bg-gray-100 p-4 text-gray-700 placeholder:text-gray-400"
        />
      </div>

      <div>
        <label for="pronomes" class="sr-only">Pronomes</label>
        <input
          type="text"
          id="pronomes"
          placeholder="Pronomes"
          class="w-full rounded-xl border-0 bg-gray-100 p-4 text-gray-700 placeholder:text-gray-400"
        />
      </div>

      <div>
        <label for="data-nascimento" class="sr-only">Data de Nascimento</label>
        <input
          type="text"
          id="data-nascimento"
          placeholder="Data de Nascimento"
          class="w-full rounded-xl border-0 bg-gray-100 p-4 text-gray-700 placeholder:text-gray-400"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
        />
        </div>

      <div>
        <label for="identidade-genero" class="sr-only">Identidade de Gênero</label>
        <input
          type="text"
          id="identidade-genero"
          placeholder="Identidade de Gênero"
          class="w-full rounded-xl border-0 bg-gray-100 p-4 text-gray-700 placeholder:text-gray-400"
        />
      </div>

      <div>
        <label for="email" class="sr-only">E-mail corporativo</label>
        <input
          type="email"
          id="email"
          placeholder="E-mail corporativo"
          class="w-full rounded-xl border-0 bg-gray-100 p-4 text-gray-700 placeholder:text-gray-400"
        />
      </div>

      </form>
  </div>
</main>
