<div class="min-h-screen bg-gray-50 pb-28 relative font-sans">

  <header class="bg-white pt-6 pb-4 px-6 flex items-center shadow-sm sticky top-0 z-20">
    <button (click)="voltarHome()" class="bg-gray-100 p-2 rounded-full text-gray-600 hover:bg-gray-200 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </button>

    <h1 class="flex-1 text-center text-xl font-bold text-black mr-9">
      Suas Metas
    </h1>
  </header>

  <div class="px-6 mt-6 space-y-8">

    <div class="bg-white rounded-[2rem] shadow-lg p-6 space-y-6">
      
      <div *ngIf="carregando" class="text-center text-gray-400 py-4">Carregando metas...</div>

      <div *ngIf="!carregando && metas.length === 0" class="text-center py-6">
          <p class="text-gray-500 text-sm">Nenhuma meta definida.</p>
          <a routerLink="/metas/criar" class="text-blue-600 font-bold text-sm block mt-2">Definir agora</a>
      </div>

      <div *ngFor="let meta of metas">
        <div class="flex items-center gap-3">
          <div class="flex-1 h-4 bg-gray-100 rounded-full overflow-hidden">
            <div class="h-full bg-blue-600 rounded-full transition-all duration-1000" [style.width.%]="meta.progressoVisual"></div>
          </div>
          <span class="text-xs font-bold text-gray-600 w-8 text-right">{{ meta.progressoVisual }}%</span>
        </div>
        <p class="text-[10px] text-center text-gray-500 mt-1 font-medium uppercase">
          {{ meta.nome }}
        </p>
      </div>

    </div>

    <div class="text-center space-y-3">
      <h2 class="text-lg font-bold text-black">Conquista da Semana</h2>
      <p class="text-[10px] text-gray-500 leading-tight px-4">
        Colete 10 SELOS DE AUTOCUIDADO e troque por 70% OFF em farmácias parceiras!
      </p>
    </div>

    <div class="flex gap-4 overflow-x-auto pb-4 px-2 snap-x no-scrollbar">
      <div class="snap-center bg-white min-w-[100px] h-32 rounded-3xl shadow-md flex flex-col items-center justify-center p-2 gap-2 shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12 text-orange-400">
          <path fill-rule="evenodd" d="M12 2.25c.538 0 1.045.316 1.28.799l1.642 3.398 3.725.556a1.42 1.42 0 01.787 2.417l-2.705 2.68.643 3.757a1.42 1.42 0 01-2.055 1.498L12 15.59l-3.317 1.764a1.42 1.42 0 01-2.055-1.498l.643-3.757-2.705-2.68a1.42 1.42 0 01.787-2.417l3.725-.556 1.642-3.398c.235-.483.742-.799 1.28-.799z" clip-rule="evenodd" />
        </svg>
        <span class="text-[10px] text-center font-medium text-gray-600 leading-tight">Primeiros <br> Passos</span>
      </div>
      <div class="snap-center bg-white min-w-[100px] h-32 rounded-3xl shadow-md flex flex-col items-center justify-center p-2 gap-2 shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12 text-blue-400">
            <path fill-rule="evenodd" d="M12 2.25c.538 0 1.045.316 1.28.799l1.642 3.398 3.725.556a1.42 1.42 0 01.787 2.417l-2.705 2.68.643 3.757a1.42 1.42 0 01-2.055 1.498L12 15.59l-3.317 1.764a1.42 1.42 0 01-2.055-1.498l.643-3.757-2.705-2.68a1.42 1.42 0 01.787-2.417l3.725-.556 1.642-3.398c.235-.483.742-.799 1.28-.799z" clip-rule="evenodd" />
        </svg>
        <span class="text-[10px] text-center font-medium text-gray-600 leading-tight">Explorador <br> Inicial</span>
      </div>
      <div class="snap-center bg-white min-w-[100px] h-32 rounded-3xl shadow-md flex flex-col items-center justify-center p-2 gap-2 shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12 text-yellow-400">
            <path fill-rule="evenodd" d="M12 2.25c.538 0 1.045.316 1.28.799l1.642 3.398 3.725.556a1.42 1.42 0 01.787 2.417l-2.705 2.68.643 3.757a1.42 1.42 0 01-2.055 1.498L12 15.59l-3.317 1.764a1.42 1.42 0 01-2.055-1.498l.643-3.757-2.705-2.68a1.42 1.42 0 01.787-2.417l3.725-.556 1.642-3.398c.235-.483.742-.799 1.28-.799z" clip-rule="evenodd" />
        </svg>
        <span class="text-[10px] text-center font-medium text-gray-600 leading-tight">Diário <br> em Dia</span>
      </div>
    </div>

  </div>

  <nav class="fixed bottom-6 left-4 right-4 bg-white rounded-full shadow-2xl py-3 px-6 flex justify-between items-center z-50">
    <button (click)="voltarHome()" class="text-gray-400 hover:text-blue-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg></button>
    <button routerLink="/metas/criar" class="text-gray-400 hover:text-blue-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5v15m7.5-7.5h-15" /></svg></button>
    <button class="bg-blue-600 text-white p-3 rounded-full -mt-8 border-4 border-gray-50 shadow-lg"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></button>
    <button class="text-gray-400 hover:text-blue-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" /></svg></button>
  </nav>

</div>
